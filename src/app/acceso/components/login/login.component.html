        <form [formGroup]="formulario" (ngSubmit)="Guardar()" autocomplete="off">
            <div class="form-group mb-4">
                <input type="text" formControlName="email" class="form-control" placeholder="Correo electrónico"
                    [ngClass]="{'is-invalid': isValid('email') && (f['email'].touched || f['email'].dirty)}">
                <span *ngIf="f['email'].errors && (f['email'].touched || f['email'].dirty)" class="form-text text-danger">
                    <div *ngIf="f['email'].errors['required']">Este campo es requerido</div>
                    <div *ngIf="f['email'].errors['email']">El correo electrónico debe ser válido</div>
                </span>
            </div>

            <div class="form-group mb-4">
                <input type="password" formControlName="password" class="form-control" placeholder="Contraseña"
                    [ngClass]="{'is-invalid': isValid('password') && (f['password'].touched || f['password'].dirty)}">
                <span *ngIf="f['password'].errors && (f['password'].touched || f['password'].dirty)" class="form-text text-danger">
                    <div *ngIf="f['password'].errors['required']">Este campo es requerido</div>
                </span>
            </div>

            <div class="text-center">
                <button type="submit" id="boton" class="btn btn-primary">
                    INICIAR SESIÓN
                </button>
            </div>
        </form>
    </div>
</div>
